{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}
<div class="container">
	<div class="row">
		<div class="col">
			<div class="card card-body">
				<div class="d-flex justify-content-center">
					<br>
					<h3 id="form-title">Actualización de Orden</h3>
				</div>

				<form action="" method="POST" id="testing">
					{% csrf_token %}
					<div class="form-group">
						<label for="owner"><b>Dueño de la orden</b></label>
						{{form.customer}}
					</div>
					<div class="form-group">
						<label for="titulo"><b>Titulo</b></label>
						{{form.title}}
					</div>
					<div class="form-group">
						<label for="equipo"><b>Equipo</b></label>
						{{form.equipo}}
					</div>
					<div class="form-group">
						<label for="descripcion"><b>Descripcion</b></label>
						{{form.descripcion}}
					</div>
					<div class="form-group">
						<label for="tags"><b>Tags</b></label>
						{{form.order_tags}}
					</div>
					<div class="form-group">
						<label for="status"><b>Status</b></label>
						{{form.status}}
					</div>
					<div>
						<label class="mb-3" for="images"><b>Images</b></label>
						<div class="row justify-content-center mb-4">
							<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
								<ol class="carousel-indicators">
									<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
									<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
									<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
								</ol>
								<div class="carousel-inner">
									<div class="carousel-item active">
										<img class="d-block" src="/media_data/983794168.jpg" alt="First slide">
									</div>
									<div class="carousel-item">
										<img class="d-block" src="/media_data/983801190.jpg" alt="Second slide">
									</div>
									<div class="carousel-item">
										<img class="d-block" src="/media_data/slider_puffin_before_mobile.jpg"
											alt="Third slide">
									</div>
								</div>
								<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button"
									data-slide="prev">
									<span class="carousel-control-prev-icon" aria-hidden="true"></span>
									<span class="sr-only">Previous</span>
								</a>
								<a class="carousel-control-next" href="#carouselExampleIndicators" role="button"
									data-slide="next">
									<span class="carousel-control-next-icon" aria-hidden="true"></span>
									<span class="sr-only">Next</span>
								</a>
							</div>
						</div>
					</div>
					<div>
						<label class="mb-3" for="video"><b>Video</b></label>
						<div class="row justify-content-center mb-4">
							<video width='600'  controls>
								<source src="/media_data/video_example.mp4" type='video/mp4'>
							</video>
						</div>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>

			</div>
		</div>
	</div>
</div>
{% endblock %}
